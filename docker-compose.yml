version: '3.1'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - back_tier

  message-queue:
    image: rabbitmq:3-management
    container_name: "ndb_message_queue"
    hostname: message-queue
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_ERLANG_COOKIE: "mqsecret"
    volumes:
      - mq_data:/var/lib/rabbitmq
    networks:
      - back_tier

  sample-db:
    image: postgres:9
    container_name: "ndb_sample_db"
    hostname: sample-db
    ports:
      - 5432:5432
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: "pgsecret"
    volumes:
      - sample_data:/var/lib/postgresql/data
      - ./datastore/sample:/docker-entrypoint-initdb.d
    networks:
      - back_tier

  swc-db:
    image: postgres:9
    container_name: "ndb_swc_db"
    hostname: swc-db
    ports:
      - 5433:5432
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: "pgsecret"
    volumes:
      - swc_data:/var/lib/postgresql/data
      - ./datastore/swc:/docker-entrypoint-initdb.d
    networks:
      - back_tier

  transform-db:
    image: postgres:9
    container_name: "ndb_transform_db"
    hostname: transform-db
    ports:
      - 5434:5432
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: "pgsecret"
    volumes:
      - transform_data:/var/lib/postgresql/data
      - ./datastore/transform:/docker-entrypoint-initdb.d
    networks:
      - back_tier

  data:
    image: mouselightdatabrowser/data
    container_name: "ndb_data"
    hostname: ndb-data
    environment:
      NODE_ENV: production
    volumes:
      - /opt/data:/opt/data
    networks:
      - back_tier

  sample-api:
    image: mouselightdatabrowser/sample-api
    container_name: "ndb_sample_api"
    hostname: sample-api
    environment:
      NODE_ENV: production
    ports:
      - 9641:9641
    networks:
      - back_tier

  sample-web:
    image: mouselightdatabrowser/sample-web
    container_name: "ndb_sample_client"
    hostname: sample-client
    environment:
      NODE_ENV: production
      SAMPLE_SERVICE_PORT: 9641
    ports:
      - 9643:9643
    networks:
      - back_tier

  swc-api:
    image: mouselightdatabrowser/swc-api
    container_name: "ndb_swc_api"
    hostname: swc-api
    environment:
      NODE_ENV: production
    ports:
      - 9651:9651
    networks:
      - back_tier

  swc-web:
    image: mouselightdatabrowser/swc-web
    container_name: "ndb_swc_client"
    hostname: swc-client
    environment:
      NODE_ENV: production
      SWC_SERVICE_PORT: 9651
      SAMPLE_SERVICE_PORT: 9641
    ports:
      - 9653:9653
    networks:
      - back_tier

  transform-api:
    image: mouselightdatabrowser/transform-api
    container_name: "ndb_transform_api"
    hostname: transform-api
    environment:
      NODE_ENV: production
    volumes:
      - /opt/data:/opt/data
      - "${TRANSFORM_VOL}:/groups/mousebrainmicro/mousebrainmicro"
    ports:
      - 9661:9661
    networks:
      - back_tier

  transform-client:
    image: mouselightdatabrowser/transform-client
    container_name: "ndb_transform_client"
    hostname: transform-client
    environment:
      NODE_ENV: production
      VIRTUAL_HOST: transform-test.ml-ubuntu-test.hhmi.org
    ports:
      - 9663:9663
    networks:
      - back_tier

volumes:
  mq_data: 
  sample_data:
  swc_data:
  transform_data:

networks:
  back_tier:
